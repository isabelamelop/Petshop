<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="isa2.jpg">
    <title>Reprodutor de Música</title>
</head>
<body>
    <header id="cabeçalho">
        <div>
            <h3>EU TE AMO MEU BBER</h3>
        </div>
    </header>
    
    <main>
        <h1>BONNE NUIT, MOR</h1>

        <!-- Reprodutor de mídia personalizado -->
        <div class="media-player">
            <audio id="musica" loop></audio>
            <div class="controls">
                <button id="playPause" class="play-button" onclick="togglePlay()">Só clica se me ama</button>
                <button id="next" class="control-button" onclick="nextTrack()" style="display: none;">Próxima Música</button>
                <button id="random" class="control-button" onclick="toggleShuffle()" style="display: none;">Aleatório</button>
            </div>
        </div>

        <!-- Imagem GIF e Texto de mensagem -->
        <img id="morImage" src="mor2.jpg.gif" alt="Fotinha FOFA" style="display: none;">
        <div id="message" class="message">
            <p>não sei quem seria bblinha se ela não fosse PERDIDAMENTE apaixonada por você<br><br>boa noite!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
