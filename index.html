<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética Petts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: rgba(173, 216, 230, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        section {
            padding: 40px;
            margin: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        section:hover {
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(173, 216, 230, 0.8);
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Estética Petts!</h1>
</header>

<section>
    <h2>Tabela de Valores</h2>
    <iframe src="TABELA DE VALORES, ESTÉTICA PETS_20241202_140123_0000.pdf" class="pdf-viewer"></iframe>
</section>

<section class="form-container">
    <h2>Formulário de Agendamento</h2>
    <input type="text" id="nome" placeholder="Nome do Pet" required>
    <input type="text" id="raca" placeholder="Raça do Pet" required>
    <input type="text" id="servico" placeholder="Serviço Desejado" required>
    <input type="text" id="data" placeholder="Data do Agendamento" required>
    <button id="enviar">Enviar para WhatsApp</button>
    <div class="error" id="error-message"></div>
</section>

<script>
    document.getElementById('enviar').addEventListener('click', function() {
        const nome = document.getElementById('nome').value;
        const raca = document.getElementById('raca').value;
        const servico = document.getElementById('servico').value;
        const data = document.getElementById('data').value;

        if (!nome || !raca || !servico || !data) {
            document.getElementById('error-message').innerText = 'Por favor, preencha todos os campos.';
            return;
        }

        const mensagem = `Olá, gostaria de agendar um atendimento para o meu pet:\nNome: ${nome}\nRaça: ${raca}\nServiço: ${servico}\nData: ${data}`;
        const whatsappUrl = `https://wa.me/5537998455418?text=${encodeURIComponent(mensagem)}`;
 window.open(whatsappUrl, '_blank');
    });
</script>

<footer>
    <p>&copy; 2023 Estética Petts. Todos os direitos reservados.</p>
</footer>

</body>
</html>
