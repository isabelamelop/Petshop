<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parcelamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Simulador de Parcelamento</h2>
    <label>Parcela mínima (R$): <input type="number" id="parcelaMinima" value="50"></label><br>
    <label>Qtd. máxima de parcelas (sem juros): <input type="number" id="maxParcelas" value="3"></label><br>
    <label>Ativar juros (%): <input type="number" id="juros" step="0.01" value="4.33"></label><br>
    <label>Valor para parcelar (R$): <input type="number" id="valor" value="200"></label><br>
    <button onclick="calcularParcelas()">Simular</button>

    <h3>Resultados:</h3>
    <table>
        <thead>
            <tr>
                <th>Parcelas</th>
                <th>Valor Bruto</th>
                <th>Total com Juros</th>
                <th>Receber Líquido</th>
            </tr>
        </thead>
        <tbody id="tabelaResultados"></tbody>
    </table>

    <script>
        function calcularParcelas() {
            let parcelaMinima = parseFloat(document.getElementById("parcelaMinima").value);
            let maxParcelas = parseInt(document.getElementById("maxParcelas").value);
            let juros = parseFloat(document.getElementById("juros").value) / 100;
            let valor = parseFloat(document.getElementById("valor").value);
            let tabela = document.getElementById("tabelaResultados");
            tabela.innerHTML = "";

            for (let i = 1; i <= maxParcelas; i++) {
                let valorParcela = valor / i;
                if (valorParcela < parcelaMinima) break;

                let totalComJuros = valor * Math.pow((1 + juros), i);
                let valorLiquido = totalComJuros * 0.923; // Simulando taxa de 7.7%

                let linha = `<tr>
                    <td>${i}x</td>
                    <td>R$ ${valorParcela.toFixed(2)}</td>
                    <td>R$ ${totalComJuros.toFixed(2)}</td>
                    <td>R$ ${valorLiquido.toFixed(2)}</td>
                </tr>`;
                tabela.innerHTML += linha;
            }
        }
    </script>
</body>
</html>
