<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="isa2.jpg">
    <title>Reprodutor de Música</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <h3>EU TE AMO MEU BBER</h3>
        </div>
    </header>
    
    <main>
        <h1>Quer namorar comigo?</h1>
        <div class="yes-or-no">
            <button class="button yes" onclick="playMusic()">Sim :)</button>
            <button class="button no" onclick="moveButton()">Não :(</button>
        </div>
        
        <!-- Reprodutor de mídia personalizado -->
        <div class="media-player">
            <audio id="musica" loop></audio>
            <div class="controls">
                <button id="playPause" onclick="togglePlay()">Play</button>
                <button id="next" onclick="nextTrack()">Próxima Música</button>
                <input id="progress" type="range" value="0" min="0" max="100" step="1">
            </div>
        </div>
        
        <!-- Imagem GIF -->
        <img src="mor2.jpg.gif" alt="Fotinha FOFA">
    </main>

    <script src="script.js"></script>
</body>
</html>
