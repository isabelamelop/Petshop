<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Agendamento</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Adicionar Agendamento</h1>
    <form id="agendamentoForm">
        <label for="nome_animal">Nome do Animal:</label>
        <input type="text" id="nome_animal" required><br>

        <label for="raca_animal">Raça do Animal:</label>
        <input type="text" id="raca_animal" required><br>

        <label for="idade_animal">Idade do Animal:</label>
        <input type="number" id="idade_animal" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="M">Macho</option>
            <option value="F">Fêmea</option>
        </select><br>

        <label for="nome_dono">Nome do Dono:</label>
        <input type="text" id="nome_dono" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br>

        <label for="servico">Serviço:</label>
        <input type="text" id="servico" required><br>

        <label for="data_agendamento">Data do Agendamento:</label>
        <input type="datetime-local" id="data_agendamento" required><br>

        <button type="submit">Adicionar Agendamento</button>
    </form>

    <script src="path/to/your/firebase-config.js"></script>
    <script src="path/to/your/script.js"></script>
</body>
</html>
