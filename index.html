<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Importando jQuery -->
    <title>Festa de Halloween</title>
</head>
<body>
    <header>
        <h1>Festa de Halloween</h1>
    </header>

    <section class="info-section">
        <h2>Informações da Festa</h2>
        <p>Data: 31 de Outubro</p>
        <p>Local: Casa da Diversão</p>
        <p>Horário: 20:00 às 02:00</p>
        <p><strong>Open Bar e Open Food!</strong></p>
    </section>

    <section class="ticket-section">
        <h2>Selecionar Ingressos</h2>
        <div class="ticket-selector">
            <button id="decrement">-</button>
            <input type="number" id="ticket-quantity" value="0" readonly />
            <button id="increment">+</button>
        </div>
        <button id="buy-tickets">Comprar Ingressos</button>
    </section>

    <section class="carousel-section">
        <h2>Open Bar e Open Food</h2>
        <div class="carousel">
            <button class="prev">❮</button>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="imagens/openbar1.jpg" alt="Bebida 1">
                    <p>Bebida 1</p>
                </div>
                <div class="carousel-item">
                    <img src="imagens/openbar2.jpg" alt="Bebida 2">
                    <p>Bebida 2</p>
                </div>
                <div class="carousel-item">
                    <img src="imagens/openbar3.jpg" alt="Bebida 3">
                    <p>Bebida 3</p>
                </div>
                <div class="carousel-item">
                    <img src="imagens/food1.jpg" alt="Comida 1">
                    <p>Comida 1</p>
                </div>
                <div class="carousel-item">
                    <img src="imagens/food2.jpg" alt="Comida 2">
                    <p>Comida 2</p>
                </div>
                <div class="carousel-item">
                    <img src="imagens/food3.jpg" alt="Comida 3">
                    <p>Comida 3</p>
                </div>
            </div>
            <button class="next">❯</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Festa de Halloween</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o JS -->
</body>
</html>
