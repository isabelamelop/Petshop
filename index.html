<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="isa2.jpg">
    <title>Reprodutor de Música</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <h3>EU TE AMO MEU BBER</h3>
        </div>
    </header>
    
    <main>
        <h1>BONNE NUIT, MOR</h1>

        <!-- Reprodutor de mídia personalizado -->
        <div class="media-player">
            <audio id="musica" loop>
                <source src="https://drive.google.com/uc?export=download&id=16d6q4S1cXT7KNfehiZpErScmBh3h-Z56" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="controls">
                <button id="playPause" class="sleep-button" onclick="togglePlay()">Dormir</button>
            </div>
        </div>

        <!-- Imagem GIF e Texto de mensagem -->
        <img id="morImage" src="mor2.jpg.gif" alt="Fotinha FOFA" style="display: none;">
        <div id="message" class="message">
            <p>não sei quem seria bblinha se ela não fosse PERDIDAMENTE apaixonada por você<br><br>boa noite!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
