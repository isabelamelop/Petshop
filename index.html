<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética Petts</title>
    <link rel="icon" href="IMG_9663.jpeg" type="image/jpeg"> <!-- Usando a logo como favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Fundo bege */
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: rgba(173, 216, 230, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        section:hover {
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(173, 216, 230, 0.8);
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .service-details {
            display: none; /* Oculta os detalhes inicialmente */
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f0f8ff;
        }
        .hidden {
            display: none; /* Classe para ocultar elementos */
        }
        @media (max-width: 600px) {
            section {
                margin: 10px;
                padding: 15px;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Estética Petts!</h1>
    <img src="IMG_9663.jpeg" alt="Logo Estética Petts" class="logo"> <!-- Logo da empresa -->
</header>

<section>
    <h2>Tabela de Valores</h2>
    <iframe src="TABELA DE VALORES, ESTÉTICA PETS_20241202_140123_0000.pdf" class="pdf-viewer"></iframe>
</section>

<section class="form-container">
    <h2>Formulário de Agendamento</h2>
    <input type="text" id="nome" placeholder="Nome do Pet" required>
    <input type="text" id="raca" placeholder="Raça do Pet" required>
    
    <label for="servico">Escolha o Serviço:</label>
    <select id="servico " required>
        <option value="">Selecione um serviço</option>
        <option value="banho_simples">Banho Simples</option>
        <option value="pacote_ouro">Pacote Ouro</option>
        <option value="pacote_prata">Pacote Prata</option>
        <option value="pacote_bronze">Pacote Bronze</option>
        <option value="tosa_artistica">Tosa Artística</option>
    </select>

    <div id="detalhes-servico" class="service-details"></div>

    <div id="servico-detalhes" class="hidden">
        <h3>Detalhes do Serviço:</h3>
        <div id="detalhes-porte" class="hidden"></div>
        <h3>Serviços Adicionais:</h3>
        <div id="servicos-adicionais" class="hidden">
            <label><input type="checkbox" value="higienica"> Higienização de Patinhas - R$ 5,00</label>
            <label><input type="checkbox" value="tosa_tesoura"> Tosa na Tesoura (aparar pelos) - R$ 6,00</label>
            <label><input type="checkbox" value="carding"> Carding (remoção de sub pelos) - R$ 15,00</label>
            <label><input type="checkbox" value="mascara_hidratacao"> Máscara Hidratação - R$ 35,00</label>
            <label><input type="checkbox" value="desembolo"> Desembolo - R$ 40,00</label>
        </div>
    </div>

    <button type="submit" id="agendar">Agendar</button>
    <div class="error" id="error-message"></div>
</section>

<footer>
    <p>Entre em contato pelo WhatsApp: <a href="https://wa.me/5537998455418">5537998455418</a></p>
</footer>

<script>
    const servicoSelect = document.getElementById('servico');
    const detalhesServico = document.getElementById('detalhes-servico');
    const servicoDetalhes = document.getElementById('servico-detalhes');
    const detalhesPorte = document.getElementById('detalhes-porte');
    const servicosAdicionais = document.getElementById('servicos-adicionais');
    const agendarButton = document.getElementById('agendar');

    servicoSelect.addEventListener('change', function() {
        let detalhes = '';
        let porteOptions = '';
        switch (this.value) {
            case 'banho_simples':
                detalhes = '<h4>Detalhes do Banho Simples:</h4><p>Escolha o porte e o tipo de pelo.</p>';
                porteOptions = `
                    <label for="porte_banho">Porte:</label>
                    <select id="porte_banho">
                        <option value="porte_p_curto">Porte P, Pelo Curto - R$ 40,00</option>
                        <option value="porte_p_grande">Porte P, Pelo Grande - R$ 50,00</option>
                        <option value="porte_m_curto">Porte M, Pelo Curto - R$ 60,00</option>
                        <option value="porte_m_grande">Porte M, Pelo Grande - R$ 70,00</option>
                        <option value="porte_g">Porte G - R$ 100,00</option>
                    </select>`;
                break;
            case 'pacote_ouro':
                detalhes = '<h4>Detalhes do Pacote Ouro:</h4><p>Inclui serviços premium para o seu pet.</p>';
                porteOptions = `
                    <label for="porte_ouro">Porte:</label>
                    <select id="porte_ouro">
                        <option value="porte_p_ouro_curto">Porte P, Pelo Curto - R$ 195,00</option>
                        <option value="porte_p_ouro_grande">Porte P, Pelo Grande - R$ 215,00</option>
                        <option value="porte_m_ouro_curto">Porte M, Pelo Curto - R$ 275,00</option>
                        <option value="porte_m_ouro_grande">Porte M, Pelo Grande - R$ 295,00</option>
                        <option value="porte_g_ouro">Porte G - R$ 415,00</option>
                    </select>`;
                break;
            case 'pacote_prata':
                detalhes = '<h4>Detalhes do Pacote Prata:</h4><p>Um pacote intermediário com ótimos serviços.</p>';
                porteOptions = `
                    <label for="porte_prata">Porte:</label>
                    <select id="porte_prata">
                        <option value="porte_p_prata_curto">Porte P, Pelo Curto - R$ 170,00</option>
                        <option value="porte_p_prata_grande">Porte P, Pelo Grande - R$ 190,00</option>
                        <option value="porte_m_prata_curto">Porte M, Pelo Curto - R$ 250,00</option>
                        <option value="porte_m_prata_grande">Porte M, Pelo Grande - R$ 270,00</option>
                        <option value="porte_g_prata">Porte G - R$ 390,00</option>
                    </select>`;
                break;
            case 'pacote_bronze':
                detalhes = '<h4>Detalhes do Pacote Bronze:</h4><p>Serviços básicos para o seu pet.</p>';
                porteOptions = `
                    <label for="porte_bronze">Porte:</label>
                    <select id="porte_bronze">
                        <option value="porte_p_bronze_curto">Porte P, Pelo Curto - R$ 140,00</option>
                        <option value="porte_p_bronze_grande">Porte P, Pelo Grande - R$ 160,00</option>
                        <option value="porte_m_bronze_curto">Porte M, Pelo Curto - R$ 220,00</option>
                        <option value="porte_m_bronze_grande">Porte M, Pelo Grande - R$ 240,00</option>
                        <option value="porte_g_bronze">Porte G - R$ 360,00</option>
                    </select>`;
                break;
            case 'tosa_artistica':
                detalhes = '<h4>Detalhes da Tosa Artística:</h4><p>Transforme o visual do seu pet com uma tosa personalizada.</p>';
                porteOptions = ''; // Não há opções de porte para Tosa Artística
                break;
            default:
                detalhes = '';
                porteOptions = '';
        }
        detalhesServico.innerHTML = detalhes;
        detalhesPorte.innerHTML = porteOptions;
        detalhesServico.style.display = detalhes ? 'block' : 'none';
        detalhesPorte.style.display = porteOptions ? 'block' : 'none';
        servicoDetalhes.style.display = detalhes || porteOptions ? 'block' : 'none';
        servicosAdicionais.style.display = (this.value !== 'tosa_artistica') ? 'block' : 'none';
    });

    agendarButton.addEventListener('click', function(event) {
        event.preventDefault(); // Previne o comportamento padrão do botão
        const nome = document.getElementById('nome').value;
        const raca = document.getElementById('raca').value;
        const servico = servicoSelect.value;

        if (!nome || !raca || !servico) {
            document.getElementById('error-message').innerText = 'Por favor, preencha todos os campos obrigatórios.';
            return;
        }

        // Redireciona para o WhatsApp com as informações do agendamento
        const mensagem = `Olá! Gostaria de agendar um serviço para meu pet.\nNome: ${nome}\nRaça: ${raca}\nServiço: ${servico}`;
        const whatsappUrl = `https://wa.me/5537998455418?text=${encodeURIComponent(mensagem)}`;
        window.location.href = whatsappUrl; // Redireciona para o WhatsApp
    });
</script>

</body>
</html>
