<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parcelamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Simulador de Parcelamento</h2>
    <label for="parcelaMin">Parcela mínima (R$):</label>
    <input type="number" id="parcelaMin" placeholder="Valor mínimo">
    <br>
    <label for="maxParcelas">Qtd. máxima de parcelas (sem juros):</label>
    <input type="number" id="maxParcelas" placeholder="Máx. parcelas">
    <br>
    <label for="juros">Ativar juros (%):</label>
    <input type="number" id="juros" placeholder="Taxa de juros">
    <br>
    <label for="valor">Valor para parcelar (R$):</label>
    <input type="number" id="valor" placeholder="Digite o valor">
    <br>
    <button onclick="calcularParcelamento()">Simular</button>
    <h3>Resultados:</h3>
    <table>
        <thead>
            <tr>
                <th>Parcelas</th>
                <th>Valor Bruto</th>
                <th>Total com Juros</th>
                <th>Receber Líquido</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <script>
        function calcularParcelamento() {
            let parcelaMin = parseFloat(document.getElementById('parcelaMin').value);
            let maxParcelas = parseInt(document.getElementById('maxParcelas').value);
            let juros = parseFloat(document.getElementById('juros').value) / 100;
            let valor = parseFloat(document.getElementById('valor').value);
            
            if (isNaN(parcelaMin) || isNaN(maxParcelas) || isNaN(juros) || isNaN(valor) || parcelaMin <= 0 || maxParcelas <= 0 || valor <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }
            
            let resultadoHTML = "";
            for (let i = 1; i <= maxParcelas; i++) {
                let valorBruto = valor / i;
                let totalComJuros = valorBruto * (1 + juros) * i;
                let receberLiquido = totalComJuros * 0.92;
                resultadoHTML += `<tr>
                                    <td>${i}x</td>
                                    <td>R$ ${valorBruto.toFixed(2)}</td>
                                    <td>R$ ${totalComJuros.toFixed(2)}</td>
                                    <td>R$ ${receberLiquido.toFixed(2)}</td>
                                 </tr>`;
            }
            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
