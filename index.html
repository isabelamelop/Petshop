<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }
        header {

            padding: 20px;
            text-align: center;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .form-container input, .form-container select, .form-container button, .form-container label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .additional-services {

        }
    </style>
</head>
<body>
<header>
    <h1>Bem-vindo ao Est√©tica Petts!</h1>
</header>

<section class="form-container">
    <h2>Formul√°rio de Agendamento</h2>

    <h3>Dados do Animal</h3>
    <input type="text" id="nome-animal" placeholder="Nome do animal" required>
    <input type="text" id="raca-animal" placeholder="Ra√ßa" required>
    <input type="text" id="idade-animal" placeholder="Idade" required>

    <label>Sexo:</label>
    <label><input type="radio" name="sexo" value="M" required> M</label>
    <label><input type="radio" name="sexo" value="F" required> F</label>
    <label><input type="radio" name="sexo" value="SRD"> SRD</label>

    <input type="text" id="nome-dono" placeholder="Nome do dono" required>

    <label for="servico">Escolha o Servi√ßo:</label>
    <select id="servico" required>
        <option value="">Selecione um servi√ßo</option>
        <option value="banho_simples">Banho Simples</option>
        <option value="pacote_bronze">Pacote Bronze</option>
        <option value="pacote_prata">Pacote Prata</option>
        <option value="pacote_ouro">Pacote Ouro</option>
    </select>

    <div id="adicionais" class="additional-services">
        <h3>Servi√ßos Adicionais</h3>
        <div id="adicionais-bronze" style="display: none;">
            <label><input type="checkbox" value="Higi√™nica de patinhas"> Higi√™nica de patinhas (R$ 5,00)</label>
            <label><input type="checkbox" value="Tosa na tesoura"> Tosa na tesoura (R$ 6,00)</label>
            <label><input type="checkbox" value="Banho a seco"> Banho a seco (R$ 20,00)</label>
            <label><input type="checkbox" value="Desembolo"> Desembolo (R$ 40,00)</label>
            <label><input type="checkbox" value="Cronograma capilar"> Cronograma capilar (R$ 90,00)</label>
        </div>
        <div id="adicionais-prata" style="display: none;">
            <label><input type="checkbox" value="Higi√™nica de patinhas"> Higi√™nica de patinhas (R$ 5,00)</label>
            <label><input type="checkbox" value="Banho a seco"> Banho a seco (R$ 20,00)</label>
            <label><input type="checkbox" value="Desembolo"> Desembolo (R$ 40,00)</label>
            <label><input type="checkbox" value="Cronograma capilar"> Cronograma capilar (R$ 60,00)</label>
        </div>
        <div id="adicionais-ouro" style="display: none;">
            <label><input type="checkbox" value="Banho a seco"> Banho a seco (R$ 20,00)</label>
            <label><input type="checkbox" value="Desembolo"> Desembolo (R$ 40,00)</label>
        </div>
    </div>

    <button id="agendar">Agendar</button>
</section>

<script>
    const servicoSelect = document.getElementById('servico');
    const adicionaisBronze = document.getElementById('adicionais-bronze');
    const adicionaisPrata = document.getElementById('adicionais-prata');
    const adicionaisOuro = document.getElementById('adicionais-ouro');
    const adicionaisContainer = document.getElementById('adicionais');

    servicoSelect.addEventListener('change', () => {
        adicionaisBronze.style.display = 'none';
        adicionaisPrata.style.display = 'none';
        adicionaisOuro.style.display = 'none';

        if (servicoSelect.value === 'pacote_bronze') {
            adicionaisBronze.style.display = 'block';
        } else if (servicoSelect.value === 'pacote_prata') {
            adicionaisPrata.style.display = 'block';
        } else if (servicoSelect.value === 'pacote_ouro') {
            adicionaisOuro.style.display = 'block';
        }

        adicionaisContainer.style.display = servicoSelect.value ? 'block' : 'none';
    });

    document.getElementById('agendar').addEventListener('click', () => {
        const nomeAnimal = document.getElementById('nome-animal').value;
        const racaAnimal = document.getElementById('raca-animal').value;
        const idadeAnimal = document.getElementById('idade-animal').value;
        const sexo = document.querySelector('input[name="sexo"]:checked')?.value || 'N√£o especificado';
        const nomeDono = document.getElementById('nome-dono').value;
        const telefone = document.getElementById('telefone').value;
        const endereco = document.getElementById('endereco').value;
        const servico = servicoSelect.options[servicoSelect.selectedIndex]?.text || 'Nenhum';

        const adicionaisSelecionados = Array.from(adicionaisContainer.querySelectorAll('input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value)
            .join(', ');

        const mensagem = `*Agendamento Pet*\n\nüêæ *Animal*: ${nomeAnimal}\nüìã *Ra√ßa*: ${racaAnimal}\nüóìÔ∏è *Idade*: ${idadeAnimal}\nüöª *Sexo*: ${sexo}\n\nüë§ *Dono*: ${nomeDono}\nüìû *Telefone*: ${telefone}\nüè† *Endere√ßo*: ${endereco}\n\nüìå *Servi√ßo*: ${servico}\n‚ûï *Adicionais*: ${adicionaisSelecionados || 'Nenhum'}`;

        const url = `https://wa.me/5537998455418?text=${encodeURIComponent(mensagem)}`;
        window.open(url, '_blank');
    });
</script>

</body>
</html>
