<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Compra de Ingressos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compra de Ingressos para a Festa de Halloween</h1>
        </header>
        <label for="ticket-quantity">Quantidade de Ingressos:</label>
        <input type="number" id="ticket-quantity" onchange="updateTotal()" min="1" max="10" />
        
        <div id="name-cpf-container"></div>
        
        <div>Total: R$<span id="total-value">0</span></div>
        
        <button class="purchase-button" onclick="purchaseTicket()">Concluir Compra</button>
        
        <div id="message-box" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
